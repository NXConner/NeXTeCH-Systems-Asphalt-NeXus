<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Fleet Asphalt Nexus</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f3f4f6;
      color: #1f2937;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #111827;
    }

    p {
      font-size: 1.125rem;
      line-height: 1.5;
      color: #4b5563;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 0.375rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #1d4ed8;
    }

    .features {
      margin-top: 2rem;
      text-align: left;
    }

    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      margin-right: 0.75rem;
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    
    <h1>You're Offline</h1>
    <p>Don't worry! You can still access your saved data and continue working offline. Once you're back online, your changes will be synchronized automatically.</p>
    
    <a href="/" class="button">Try Again</a>

    <div class="features">
      <div class="feature">
        <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span>View saved data and reports</span>
      </div>
      <div class="feature">
        <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Continue working offline</span>
      </div>
      <div class="feature">
        <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        <span>Automatic sync when online</span>
      </div>
    </div>
  </div>

  <script>
    // Check for online status
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Try to reconnect every 30 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 30000);
  </script>
</body>
</html>
